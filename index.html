<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="block">


        <header>
            <div class="caption">
                CSS Diner Shopping List
            </div><br>
            <div class="description">Let`s go to the mall!</div>
        </header>

        <div class="mainer">
            <div class="section">
                <div class="block1"><input type="checkbox" name="pickle" id="item1">
                    <label for="item1">A lot of pickles!</label>
                </div>

                <div class="block2"><input type="checkbox" name="apple" id="item2"><label for="item2">10 apples</label>
                </div>

                <div class="block3"><input type="checkbox" name="orange" id="item3"><label for="item3">20 oranges
                        <span>(because they are awsome)</span></label></div>

                <div class="block4"> <input type="checkbox" name="plate" id="item4"><label for="item4">13 plates
                        <span>(hmm... they always disappear)</span></label></div>

                <div class="block5"><input type="checkbox" name="bento" id="item5"> <label for="item5">15 bentos</label>
                </div>

                <div class="block6"><input type="checkbox" name="sake" id="item6"><label for="item6">1 bottle of Sake
                        <span>(for my friends)</span> </label>
                </div>
            </div>
            <div class="submit">Bon appetit!:)</div>
        </div>
    </div>

</body>

</html>
